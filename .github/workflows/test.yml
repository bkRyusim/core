name: Test

on:
  push:
    branches: main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Grant execute Permission to gradlew
        run: chmod +x gradlew

      - name: Test with Gradle
        run: ./gradlew --info test
